{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Contact Admin</h3>
                    <form id="sendMessageForm" method="POST">
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea id="message" name="message" class="form-control" rows="5" placeholder="Type your message here..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                    <p class="mt-3 text-muted text-center">
                        Admin will review your message and respond accordingly.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
